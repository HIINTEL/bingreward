machine:
  python:
    version: 2.7

dependencies:
  override:
    # for debugging firefox issues manually 
    # 1) uncomment below 
    # 2) run something like ssh -p 64686 ubuntu@52.14.38.229 -L 5902:localhost:5901
    # 3) remove ~/.vnc/xstartup that might be causing grey screen
    # - echo "firefox &" >> ~/.vnc/xstartup 
    # - vnc4server -geometry 1280x1024 -depth 24
    - pip install --upgrade pip 
    - openssl aes-256-cbc -d -in config.xml.encrypted -k "${KEY}" >> config.xml
    - chmod og-r config.xml
    - pip install -r requirements.txt

  post:
    # - sudo apt-get update
    # - sudo apt-get install -y x11vnc
    # - echo "firefox &" >> xstartup 
    # - sudo mkdir /root/.vnc
    # - sudo mv xstartup /root/.vnc/xstartup
    # - sudo chmod 777 /root/.vnc/xstartup
    # - x11vnc -forever -nopw:
    #     background: true

test:
  override:
    - coverage run -p main.py -v -r
    # checking parallel runs https://discuss.circleci.com/t/parallel-runs-status/15876/2 
    - nosetests -vv --with-coverage --cover-package pkg --cover-package test test/*.py:
          parallel: false
    - ls -aRl .coverage*
    - coverage combine

  post:
    - rm -f config.xml

deployment:
  production:
    branch: production
    commands:
      - echo production test
      - coverage report --omit '/home/ubuntu/virtualenvs/venv-2.7/lib/python2.7/site-packages/*,/usr/*'
      - coveralls
      - find . -iname \*py -exec rm -f {} \;
      
  staging:
    branch: master
    commands:
      - echo integration with docker test
      - coverage report --omit '/home/ubuntu/virtualenvs/venv-2.7/lib/python2.7/site-packages/*,/usr/*'
      - coveralls
      - find . -iname \*py -exec rm -f {} \;

experimental:
  # status on chatroom https://circleci.com/docs/1.0/configuration/#branches
  notify:
    branches:
      ignore:
        - /experiment.*/
        - sandbox
