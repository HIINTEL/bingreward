# initial checkin
- type: parallel
  name: example_parallel_step
  steps:
    - service: codeship_example
      command: ls -al env 
    - service: codeship_example
      command: cp config.xml.dist config.xml
    - service: codeship_example
      command: python -B test/rewardtest.py
    - service: codeship_example
      command: ls config.xml 
- name: example_tagged_step
  tag: master
  service: codeship_example
  command: coverage report
  service: codeship_example
  command: coveralls
