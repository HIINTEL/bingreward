# initial checkin
- name: bing serial
  type: serial
  tags: master
  services:
    - bing
    - bing-test
  steps:
    - name: health port 80 test
      command: wget www.bing.com
    - name: health tests
      type: parallel
      steps:
        - name: health detection
          type: parallel
          steps:
            - name: envs
              command: env
            - name: send to entry
              command: echo -n "U2FsdGVkX1+46wB3vdqBcnFeO0nkE7ULiYDUuV2vYuc=" | entry.sh
            - name: open port
              command: echo "" | nc localhost 8080
            - name: run main
              command: echo -n "U2FsdGVkX1+46wB3vdqBcnFeO0nkE7ULiYDUuV2vYuc=" > config.xml && python main.pyc

# jet steps --debug --tag tests
- name: container tests
  type: serial
  tags: tests
  service: bing-test
  steps:
    - name: unittests
      command: bash -c "nosetests -v --processes=4 --process-timeout=120 --with-coverage --cover-package pkg --cover-package test --cover-package . test/*.pyc"
    - name: coverage report
      command: coverage report -i --rcfile=.coveragerc

