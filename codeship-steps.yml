# initial checkin
- name: bing serial
  type: serial
  service: bing
  steps:
    - name: pingable
      command: ping -c 1 www.bing.com
    - name: port 80 test
      command: wget www.bing.com
    - name: up tests
      type: parallel
      steps:
        - name: bing parallel tests
          tag: test
          type: parallel
          steps:
            - name: envs
              command: env
            - name: send to entry
              command: echo -n "U2FsdGVkX1+46wB3vdqBcnFeO0nkE7ULiYDUuV2vYuc=" | entry.sh
            - name: help
              command: python main.pyc --help
            - name: open port
              command: echo "" | nc localhost 8080
            - name: run main
              command: echo -n "U2FsdGVkX1+46wB3vdqBcnFeO0nkE7ULiYDUuV2vYuc=" > config.xml && python main.pyc

